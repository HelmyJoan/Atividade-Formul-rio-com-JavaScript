<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cadastro de Cliente</title>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Cliente</h1>
        <p>Preencha o formulário abaixo para cadastrar um novo cliente.</p>

        <form action="cadastraCliente.php" method="POST" id="cadastroClienteForm">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <div class="input-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required minlength="2" maxlength="50" autofocus>
                    <span class="error-message" id="nome-error"></span>
                </div>
                <div class="input-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="email-error"></span>
                </div>
                <div class="input-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required placeholder="___.___.___-__">
                    <span class="error-message" id="cpf-error"></span>
                </div>
                <div class="input-group">
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade" required>
                    <span class="error-message" id="idade-error"></span>
                </div>
                <div class="input-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required placeholder="(xx) xxxxx-xxxx">
                    <span class="error-message" id="telefone-error"></span>
                </div>
                <div class="input-group">
                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input type="date" id="data_nascimento" name="data_nascimento">
                    <span class="error-message" id="data_nascimento-error"></span>
                </div>
                <div class="input-group">
                    <label>Sexo:</label>
                    <input type="radio" id="masculino" name="sexo" value="Masculino">
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="feminino" name="sexo" value="Feminino">
                    <label for="feminino">Feminino</label>
                    <span class="error-message" id="sexo-error"></span>
                </div>
                <div class="input-group">
                    <label for="estado_civil">Estado Civil:</label>
                    <select id="estado_civil" name="estado_civil">
                        <option value="solteiro">Solteiro</option>
                        <option value="casado">Casado</option>
                        <option value="divorciado">Divorciado</option>
                        <option value="viuvo">Viúvo</option>
                    </select>
                    <span class="error-message" id="estado_civil-error"></span>
                </div>
                <div class="input-group">
                    <label for="codigo_cliente">Código do Cliente:</label>
                    <input type="text" id="codigo_cliente" name="codigo_cliente">
                    <span class="error-message" id="codigo_cliente-error"></span>
                </div>
            </fieldset>

            <fieldset>
                <legend>Endereço de Entrega</legend>
                <div class="input-group">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required placeholder="_____-___">
                    <span class="error-message" id="cep-error"></span>
                </div>
                <div class="input-group">
                    <label for="tipo_logradouro">Tipo de Logradouro:</label>
                    <select id="tipo_logradouro" name="tipo_logradouro" required>
                        <option value="" disabled selected>Escolha um tipo</option>
                        <option value="rua">Rua</option>
                        <option value="avenida">Avenida</option>
                        <option value="praca">Praça</option>
                    </select>
                    <span class="error-message" id="tipo_logradouro-error"></span>
                </div>
                <div class="input-group">
                    <label for="logradouro">Logradouro:</label>
                    <input type="text" id="logradouro" name="logradouro" required>
                    <span class="error-message" id="logradouro-error"></span>
                </div>
                <div class="input-group">
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" required>
                    <span class="error-message" id="bairro-error"></span>
                </div>
                <div class="input-group">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>
                    <span class="error-message" id="cidade-error"></span>
                </div>
                <div class="input-group">
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" required>
                    <span class="error-message" id="estado-error"></span>
                </div>
            </fieldset>

            <fieldset>
                <legend>Acesso ao Sistema</legend>
                <div class="input-group">
                    <label for="usuario">Usuário:</label>
                    <input type="text" id="usuario" name="usuario" required minlength="5">
                    <span class="error-message" id="usuario-error"></span>
                </div>
                <div class="input-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required minlength="8">
                    <span class="error-message" id="senha-error"></span>
                </div>
            </fieldset>

            <fieldset>
                <legend>Informações Adicionais</legend>
                <div class="input-group">
                    <label>Interesses:</label>
                    <input type="checkbox" id="filmes" name="interesses" value="Filmes">
                    <label for="filmes">Filmes</label>
                    <input type="checkbox" id="informatica" name="interesses" value="Informática">
                    <label for="informatica">Informática</label>
                    <input type="checkbox" id="games" name="interesses" value="Games">
                    <label for="games">Games</label>
                    <input type="checkbox" id="livros" name="interesses" value="Livros">
                    <label for="livros">Livros</label>
                    <input type="checkbox" id="roupas" name="interesses" value="Roupas">
                    <label for="roupas">Roupas</label>
                    <span class="error-message" id="interesses-error"></span>
                </div>
                <div class="input-group">
                    <label for="informacoes_complementares">Informações Complementares:</label>
                    <textarea id="informacoes_complementares" name="informacoes_complementares" rows="4"></textarea>
                    <span class="error-message" id="informacoes_complementares-error"></span>
                </div>
                <div class="input-group">
                    <label for="arquivo">Anexar arquivo:</label>
                    <input type="file" id="arquivo" name="arquivo">
                    <span class="error-message" id="arquivo-error"></span>
                </div>
            </fieldset>

            <input type="hidden" name="origem" value="formularioCadastro">
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('cadastroClienteForm');
            const inputs = form.querySelectorAll('input[type="text"], input[type="email"], input[type="number"], input[type="tel"], input[type="date"], select, textarea, input[type="password"]');

            // --- Função para exibir mensagens de erro ---
            function displayError(elementId, message) {
                const errorSpan = document.getElementById(elementId + '-error');
                if (errorSpan) {
                    errorSpan.textContent = message;
                }
            }

            // --- Função para limpar mensagens de erro ---
            function clearError(elementId) {
                const errorSpan = document.getElementById(elementId + '-error');
                if (errorSpan) {
                    errorSpan.textContent = '';
                }
            }

            // --- Validação de campos vazios e outras validações ao tentar enviar o formulário ---
            form.addEventListener('submit', function(event) {
                let isValid = true;
                // Limpa todas as mensagens de erro antes de revalidar
                inputs.forEach(input => clearError(input.id));
                clearError('sexo'); // Limpa erro do sexo separadamente

                // Validação de campos de texto, email, number, tel, date, select, textarea
                inputs.forEach(input => {
                    if (input.hasAttribute('required') && input.value.trim() === '') {
                        displayError(input.id, `O campo "${input.previousElementSibling ? input.previousElementSibling.textContent.replace(':', '') : input.id}" é obrigatório.`);
                        isValid = false;
                    }
                });

                // Validação específica para o grupo "Sexo" (radio buttons)
                const sexoRadios = document.querySelectorAll('input[name="sexo"]');
                let sexoSelected = false;
                sexoRadios.forEach(radio => {
                    if (radio.checked) {
                        sexoSelected = true;
                    }
                });
                if (!sexoSelected) {
                    displayError('sexo', 'Selecione uma opção para "Sexo".');
                    isValid = false;
                }

                // Validação de Usuário
                const usuarioInput = document.getElementById('usuario');
                if (usuarioInput) {
                    if (usuarioInput.value.length < 5) {
                        displayError('usuario', 'O usuário deve ter no mínimo 5 caracteres.');
                        isValid = false;
                    } else {
                        clearError('usuario');
                    }
                }

                // Validação de Senha
                const senhaInput = document.getElementById('senha');
                if (senhaInput) {
                    const senhaValue = senhaInput.value;
                    const hasNumber = /[0-9]/.test(senhaValue);
                    const hasLetter = /[a-zA-Z]/.test(senhaValue);
                    const hasSymbol = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(senhaValue); // Regex para alguns símbolos comuns

                    if (senhaValue.length < 8) {
                        displayError('senha', 'A senha deve ter no mínimo 8 caracteres.');
                        isValid = false;
                    } else if (!hasNumber || !hasLetter || !hasSymbol) {
                        displayError('senha', 'A senha deve conter números, letras e símbolos.');
                        isValid = false;
                    } else {
                        clearError('senha');
                    }
                }

                if (!isValid) {
                    event.preventDefault(); // Impede o envio do formulário se houver erros
                }
            });

            // --- Máscara para CPF ---
            const cpfInput = document.getElementById('cpf');
            if (cpfInput) {
                cpfInput.addEventListener('input', function(e) {
                    let value = e.target.value.replace(/\D/g, ''); // Remove tudo que não é dígito
                    let maskedValue = '';

                    if (value.length > 0) {
                        maskedValue += value.substring(0, 3);
                    }
                    if (value.length > 3) {
                        maskedValue += '.' + value.substring(3, 6);
                    }
                    if (value.length > 6) {
                        maskedValue += '.' + value.substring(6, 9);
                    }
                    if (value.length > 9) {
                        maskedValue += '-' + value.substring(9, 11);
                    }
                    e.target.value = maskedValue;
                });
            }

            // --- Máscara para Telefone ---
            const telefoneInput = document.getElementById('telefone');
            if (telefoneInput) {
                telefoneInput.addEventListener('input', function(e) {
                    let value = e.target.value.replace(/\D/g, ''); // Remove tudo que não é dígito
                    let maskedValue = '';

                    if (value.length > 0) {
                        maskedValue += '(' + value.substring(0, 2);
                    }
                    if (value.length > 2) {
                        maskedValue += ') ';
                        if (value.length <= 7) { // 5 primeiros dígitos
                            maskedValue += value.substring(2, 7);
                        } else { // 4 do meio + 4 do fim
                            maskedValue += value.substring(2, 7) + '-' + value.substring(7, 11);
                        }
                    }
                    e.target.value = maskedValue;
                });
            }

            // --- Máscara para CEP ---
            const cepInput = document.getElementById('cep');
            if (cepInput) {
                cepInput.addEventListener('input', function(e) {
                    let value = e.target.value.replace(/\D/g, ''); // Remove tudo que não é dígito
                    let maskedValue = '';

                    if (value.length > 0) {
                        maskedValue += value.substring(0, 5);
                    }
                    if (value.length > 5) {
                        maskedValue += '-' + value.substring(5, 8);
                    }
                    e.target.value = maskedValue;
                });
            }
        });
    </script>
</body>
</html>
